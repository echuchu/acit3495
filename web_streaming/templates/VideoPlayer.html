<!DOCTYPE html>
<html>
<head>
    <title>Video Player</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Custom CSS to adjust the video player size */
        .custom-video {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Video Player</h1>
        
        {% if video_files %}
        <ul class="list-group">
            {% for video in video_files %}
            <li class="list-group-item">
                <a href="{{ url_for('play_video', video_id=video.id) }}">{{ video.filename }}</a>
            </li>
            {% endfor %}
        </ul>
        {% endif %}
        
        {% if video_path %}
        <div class="mt-4">
            <video class="custom-video" controls>
                <source src="{{ url_for('static', filename=video_name ) }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        {% endif %}
    </div>

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
