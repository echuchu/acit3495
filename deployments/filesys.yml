apiVersion: apps/v1
kind: Deployment
metadata:
  name: filesys-deploy
  labels:
    app: filesys
spec: 
  replicas: 1 
  selector:
    matchLabels:
      app: filesys
  template: 
    metadata:
      labels:
        app: filesys
    spec:
      terminationGracePeriodSeconds: 60
      containers: # what container runs in each pod
      - name: filesys # name of container inside pod
        image: echuchu/filesys # docker image for the container
        imagePullPolicy: Always # ensures image is pulled from container registry so it is latest version
        ports:
        - containerPort: 21
        - containerPort: 20
        - containerPort: 30021
        - containerPort: 30020

---

apiVersion: v1
kind: Service
metadata:
  name: filesys-service
spec:
  selector:
    app: filesys
  ports:
    - port: 21 
      targetPort: 21
      name: ftp21
    - port: 20
      targetPort: 20
      name: ftp20
    - port: 30021
      targetPort: 30021
      name: ftp30021
    - port: 30020
      targetPort: 30020
      name: ftp30020
