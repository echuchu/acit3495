version: "3.9"
services:
  mysql:
    build: 
      context: ./video_db
      dockerfile: Dockerfile
    restart: always
    container_name: "mysql"
    image: mysql:latest
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_USER=video_user
      - MYSQL_DATABASE=video
      - MYSQL_PASSWORD=password
    volumes:
      - mysql:/var/lib/mysql
    networks:
      - upload_network
      - streaming_network

  upload_server:
    build:
     context: ./web_upload
     dockerfile: ./web_upload/Dockerfile
    restart: always
    container_name: "upload_videos"
    image: python:latest
    ports:
      - 5000:5000 ## >:D
    links:
      - mysql
    networks:
      - upload_network
      - web_network

  authentication_server:
    build:
      context: ./auth
      dockerfile: ./auth/Dockerfile
    restart: always
    container_name: "auth_server"
    image: nginx:latest
    ports:
      - 8080:80
      - 30532:30532
    environment:
      - BASIC_AUTH_USERNAME=username
      - BASIC_AUTH_PASSWORD=password
      - SERVER_NAME=proxy.acit3495.net
      - PORT=80
    networks:
      - web_network
      - bridge

  filesys:
    build:
      context: ./filesys
      dockerfile: ./filesys/Dockerfile
    restart: always
    container_name: "filesys"
    image: ubuntu:20.04
    ports:
      - 50000:20
    networks:
      - streaming_network
      - upload_network

volumes:
  mysql:


networks:
  upload_network:
    driver: bridge
    internal: true
  streaming_network:
    driver: bridge
    internal: true
  web_network:
    driver: bridge
    internal: true
  bridge:
    driver: bridge

