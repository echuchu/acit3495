    <title>Invalid Format</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/css/bootstrap.min.css">
    <style>
        /* Custom CSS for additional styling */
        body {
            background-color: #f4f4f4;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 30px;

        <h1 class="text-danger">Invalid File Format</h1>

        <!-- Add a link to go back to the upload page (Upload.html) -->
        <a class="btn btn-primary" href="/upload">Go Back to Upload Page</a>
    </div>
